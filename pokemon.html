<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pokédex</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Kumbh+Sans:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <img src="/imgs/logo.png" alt="Logo Pokédex" />
    </header>
    <section class="pokemon">
        <div class="pokemon-img">
            <img src="/imgs/bubasauro.gif" alt="Bulbasauro" />
        </div>
      <div class="descricao">
        <div class="numero">#001</div>
        <h2>Bulbasauro</h2>
        <div class="labels">
          <div class="label">Planta</div>
          <div class="label">Venenoso</div>
        </div>
        <p>
          Uma semente estranha foi plantada em suas costas quando ele nasceu. A
          planta brota e cresce com esse pokémon
        </p>
        <div class="tamanho">
          <div class="label-atr label-tamanho">
            <div>Altura</div>
            <div>0.7m</div>
          </div>
          <div class="label-atr label-tamanho">
            <div>Largura</div>
            <div>0.7m</div>
          </div>
        </div>
        <div class="status">
          <h3>Status</h3>
          <div class="label-atr label-status">
            <div>HP</div>
            <div>47</div>
          </div>
          <div class="label-atr label-status">
            <div>HP</div>
            <div>47</div>
          </div>
          <div class="label-atr label-status">
            <div>HP</div>
            <div>47</div>
          </div>
          <div class="label-atr label-status">
            <div>HP</div>
            <div>47</div>
          </div>
          <div class="label-atr label-status">
            <div>HP</div>
            <div>47</div>
          </div>
          <div class="label-atr label-status">
            <div>HP</div>
            <div>47</div>
          </div>
          <div class="label-atr label-status">
            <div>HP</div>
            <div>47</div>
          </div>
          <div class="label-atr label-status">
            <div>HP</div>
            <div>47</div>
          </div>
          <div class="label-atr label-status">
            <div>HP</div>
            <div>47</div>
          </div>
        </div>
        <div class="habilidades">
          <h3>Habilidades</h3>
          <div class="label-atr label-status">
            <div>Overgrow</div>
          </div>
          <div class="label-atr label-status">
            <div>Chlorophyll</div>
          </div>
        </div>
      </div>
    </section>
    <section class="evolucao">
      <div class="evolucao-img">
        <img src="/imgs/bulbassauro-sm.png" alt="bulbassauro pequeno" />
      </div>
      <div class="seta">→</div>
      <div class="evolucao-img">
        <img src="/imgs/ivysauro-sm.png" alt="ivysauro pequeno" />
      </div>
      <div class="seta">→</div>
      <div class="evolucao-img">
        <img src="/imgs/venusauro-sm.png" alt="venusauro pequeno" />
      </div>
    </section>
  </body>
</html>
